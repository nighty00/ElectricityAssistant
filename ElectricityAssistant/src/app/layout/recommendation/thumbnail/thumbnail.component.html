      <div class="details col-md-12">
        <h3 class="product-title">{{brand}}</h3>
        <h5 class="product-title">{{model}}</h5>
        <div class="rating">
          <div class="stars">
            <span>Energy star rating</span><br>
            <span *ngFor="let starClass of starClassList" [ngClass]="starClass"></span>
            <!-- <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>

        </div>

          minim sociosqu delectus posuere.</p> -->

        <h5 class="price" *ngIf="type == 'clothes dryer' || type == 'washing machine'">capacity: <span>{{capacity}}</span></h5>
        <h5 class="price" *ngIf="type == 'television'">Screen size: <span>{{screenSize}}</span></h5>
        <h5 class="price" *ngIf="type == 'fridge'">Volume: <span>{{volume}}</span></h5>
        <h5 class="price">Annual electricity usage: <span>{{power}}kWh</span></h5>

        <!-- <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p> -->

        <div class="action">
          <a class="btn btn-primary" [href]="buy" target="_blank"><span>Click to buy online</span></a>
          <br>
          <button *ngIf="!btnSelected" class="add-to-cart btn btn-default" type="button" (click)="choose()">Choose this model</button>
          <button *ngIf="btnSelected" class="add-to-cart-selected btn btn-default" type="button" (click)="choose()">Model selected</button>
