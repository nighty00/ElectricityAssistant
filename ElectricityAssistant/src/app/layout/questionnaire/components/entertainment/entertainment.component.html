<div class="row justify-content-center parent-div">
  <div class="col-md-6">

    <div class="row">
      <h1>Entertainment section</h1>
    </div>
    <hr/>
    <!-- Question 1: Do you know the brand and model of your TV?-->
    <div class="row">
      <fieldset class="form-group">
        <label class="question">Do you know the brand and model of your TV?</label>
        <div class="radio">
          <label class="choice">
            <input type="radio" name="question1" value="yes" [(ngModel)]="tvKnow"> Yes
          </label>
        </div>
        <div class="radio">
          <label class="choice">
            <input type="radio" name="question1" value="no" [(ngModel)]="tvKnow"> No
          </label>
        </div>
      </fieldset>
    </div>

    <!-- Question 2 Select the brand and model of your TV. -->
    <div class="row" *ngIf="showQuestion2()" [@questionShowUp]>
      <fieldset class="form-group">
        <label class="question">Select the brand and model of your TV.</label>
        <div class="row">
          <div class="col-md-6">
            <fieldset class="form-group">
              <label>Select brand</label>
              <div class="form-group">
                <select class="form-control" [(ngModel)]="brand" (change)="onBrandSelected($event)">
                  <option *ngFor="let b of brandList">{{b}}</option>
                </select>
              </div>
            </fieldset>
          </div>
          <div class="col-md-6">
            <fieldset class="form-group">
              <label>Select model</label>
              <div class="form-group">
                <select class="form-control" [(ngModel)]="model" (change)="onModelSelected($event)"> 
                  <option *ngFor="let m of modelList">{{m}}</option>
                </select>
              </div>
            </fieldset>
          </div>
        </div>
      </fieldset>
    </div>

    <!-- Question 3: What is the size of your most frequently used TV?-->
    <div class="row" *ngIf="showQuestion3()" [@questionShowUp]>
      <fieldset class="form-group">
        <label class="question">Choose the size of your TV?</label>
        <div class="radio">
          <label class="choice">
                <input type="radio" name="question3" value="26 inch" [(ngModel)]="screenSize"> Below 26 inch
            </label>
        </div>
        <div class="radio">
          <label class="choice">
                <input type="radio" name="question3" value="32 inch" [(ngModel)]="screenSize"> 27~32 inch
            </label>
        </div>
        <div class="radio">
          <label class="choice">
                <input type="radio" name="question3" value="42 inch" [(ngModel)]="screenSize"> 33~42 inch
            </label>
        </div>
        <div class="radio">
          <label class="choice">
                <input type="radio" name="question3" value="47 inch" [(ngModel)]="screenSize"> 43~47 inch
            </label>
        </div>
        <div class="radio">
          <label class="choice">
              <input type="radio" name="question3" value="55 inch" [(ngModel)]="screenSize"> 48~55 inch
            </label>
        </div>
        <div class="radio">
          <label class="choice">
                <input type="radio" name="question1" value="60 inch" [(ngModel)]="screenSize"> above 56 inch
            </label>
        </div>
      </fieldset>
    </div>

    <!-- Question 4 What is the energy rating of the TV? -->
    <div class="row" *ngIf="showQuestion4()" [@questionShowUp]>
      <fieldset class="form-group">
        <label class="question">What is the energy star rating of your TV?</label>
        <div class="radio">
          <label class="choice">
            <input type="radio" name="question4" value="2" [(ngModel)]="starRating"> 1~2 stars
        </label>
        </div>
        <div class="radio">
          <label class="choice">
            <input type="radio" name="question4" value="4" [(ngModel)]="starRating"> 3~4 stars
        </label>
        </div>
        <div class="radio">
          <label class="choice">
            <input type="radio" name="question4" value="6" [(ngModel)]="starRating"> 5~7 stars
        </label>
        </div>
      </fieldset>
    </div>

    <!-- Question 5 How long do you spend on watching TV per day? -->
    <div class="row" *ngIf="showQuestion5()" [@questionShowUp]>
      <fieldset class="form-group">
        <label class="question">How much time do you spend on watching TV per day?</label>
        <div class="radio">
          <label class="choice">
                <input type="radio" name="question5" value="2 hours" [(ngModel)]="usingTime"> Within 2 hours
            </label>
        </div>
        <div class="radio">
          <label class="choice">
                <input type="radio" name="question5" value="4 hours" [(ngModel)]="usingTime"> Around 4 hours
            </label>
        </div>
        <div class="radio">
          <label class="choice">
                <input type="radio" name="question5" value="8 hours" [(ngModel)]="usingTime"> 8 hours or more
            </label>
        </div>
      </fieldset>
    </div>

    <div class="row">
      <div class="btn-group">
        <button class="btn btn-warning" (click)="submit()" [routerLink]="['/home']" [routerLinkActive]="['router-link-active']">Back to home page</button>
        <button class="btn btn-primary" (click)="submit()" [routerLink]="['/questionnaire/kitchen']" [routerLinkActive]="['router-link-active']">Next section</button>
      </div>
    </div>

    <div class="row" style="margin: 10px 0">
      <small>Commonwealth of Australia. (2016). Televisions[CSV]. Retrieved from http://reg.energyrating.gov.au/comparator/product_types/32/search/</small>
    </div>

        "form-control": true,
        "form-control-success": false,
        "form-control-danger": false
      } -->

  </div>
</div>
